<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demo</title>
    <style>
        body {
            background: #fff;
        }
        .container {
            width: 600px;
        }
        .box {
            box-sizing: border-box;
            width: 50%;
            padding: 20px;
            border: 1px solid #333;
            float: left;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
